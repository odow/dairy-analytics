name: update
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: dairy-analytics
        environment-file: environment.yml
    - name: run_model
      shell: bash -el {0}
      run: |
        conda activate dairy-analytics
        python src/model.py >> 'docs/log.txt'
        # Try push here to see if token works
        git push
        git add .
        git commit -m "Automatic update script."
        # git push Don't push new stuff yet
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
